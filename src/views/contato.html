<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/headLogo.jpg" type="image/x-icon">

    <!-- script -->
    <script defer src="/js/contato.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="/style/contato.css">
    <link rel="stylesheet" href="/style/responsiveContato.css">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">


    <title>Leo & Mateus</title>
</head>

<body>

    <main>

        <div class="container-top">

            <header>

                <div class="img-header">

                    <img id="logo" src="/images/logo.png" alt="logo">

                </div>

                <div class="menu">

                    <nav>

                        <div class="menu-animate">

                            <span class="violaoIcon hidden"> <img src="/images/violaoIcon.png"
                                    alt="Violao-Icone"></span>
                            <li><a href="/historia" class="activeIcon">História</a></li>

                        </div>

                        <div class="menu-animate">

                            <span class="violaoIcon hidden"> <img src="/images/violaoIcon.png"
                                    alt="Violao-Icone"></span>
                            <li><a class="activeIcon">Contato</a></li>

                        </div>


                        <div class="menu-animate">

                            <span class="violaoIcon hidden"> <img src="/images/violaoIcon.png"
                                    alt="Violao-Icone"></span>
                            <li><a href="/galeria" class="activeIcon">Galeria</a></li>

                        </div>

                    </nav>


                </div>


            </header>

        </div>

        <div class="container-center">


            <div class="head-form">

                <h2>Preencha o formulário para entrar em contato conosco</h2>

            </div>


            <div class="formulario-image">

                <form name="form" action="/sendMail" method="POST" onsubmit="return validation()">

                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" minlength="3" maxlength="15"
                        placeholder="Digite seu Nome...">

                    <label for="city">Cidade</label>
                    <input type="text" name="city" id="city" minlength="3" maxlength="45"
                        placeholder="Digite sua Cidade...">

                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" minlength="3" maxlength="45"
                        placeholder="Digite seu Estado...">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" minlength="11" maxlength="55"
                        placeholder="Digite seu E-mail...">

                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" minlength="11" maxlength="11"
                        placeholder="Digite seu Telefone...">

                    <textarea name="textArea" id="textArea" minlength="25" maxlength="350" cols="30" rows="10"
                        placeholder="Digite o que Gostaria de Saber para que Possamos Retornar o Contato."></textarea>

                    <button id="button" disabled>

                        Enviar Dados

                    </button>

                </form>


                <div class="imagem">

                    <div class="background-image">

                        <img class="image-border" src="/images/LeoEMateusDois.jpeg" alt="Dupla-Sertaneja">

                        <div class="image-center">

                            <img id="img-c" src="/images/leoEMateusTres.jpeg" alt="Dupla Sertaneja">

                        </div>

                    </div>

                </div>

            </div>



        </div>

    </main>

    <footer>

        <div class="container-top-footer">

            <div class="text-footer">

                <div class="container-left">

                    <h3 class="h3">Entre em contato conosco e a festa é com a gente. O melhor show da REGIÂO!</h3>

                    <div class="icons-footer">

                        <img class="iconsFooter" src="/images/facebook.svg" alt="Facebook">

                        <img class="iconsFooter" src="/images/instagram.svg" alt="Instagram">

                        <img class="iconsFooter" src="/images/twitter.svg" alt="Twitter">

                        <img class="iconsFooter" src="/images/youtube.svg" alt="Youtube">

                        <img class="iconsFooter" src="/images/whatsapp.svg" alt="Whatsapp">

                    </div>



                    <h3 class="h3 remove">Todos os direitos reservados.</h3>

                </div>

                <div class="contato-footer">

                    <h3 class="h3">Leo & Mateus</h3>

                    <img id="footer-img-logo" src="/images/logo.png" alt="Logo">

                    <h4 id="direitos" class="clean">Todos os direitos reservados.</h4>

                </div>

            </div>

        </div>


    </footer>


</body>

</html>

</body>

</html>
